services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: vaultly
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: prisma
    ports:
      - "5432:5432"
    volumes:
      - vaultly_db:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vaultly"]
      interval: 5s
      timeout: 3s
      retries: 20

  bank-webhook:
    build:
      context: .
      dockerfile: docker/Dockerfile.bank-webhook
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:prisma@db:5432/vaultly?schema=public}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?set WEBHOOK_SECRET in .env}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  mock-payment-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "3004:3004"
    environment:
      REDIS_URL: redis://redis:6379
      WEBHOOK_URL: http://bank-webhook:3003/bankWebhook
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?set WEBHOOK_SECRET in .env}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
    depends_on:
      redis:
        condition: service_healthy
      bank-webhook:
        condition: service_started
    restart: unless-stopped

  user-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.user
      args:
        DATABASE_URL: ${BUILD_DATABASE_URL:-postgresql://postgres:prisma@127.0.0.1:5432/vaultly?schema=public}
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:prisma@db:5432/vaultly?schema=public}
      REDIS_URL: redis://redis:6379
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?set NEXTAUTH_SECRET in .env}
      JWT_SECRET: ${JWT_SECRET:?set JWT_SECRET in .env}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?set GOOGLE_CLIENT_ID in .env}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:?set GOOGLE_CLIENT_SECRET in .env}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  vaultly_db:
