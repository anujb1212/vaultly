name: Build on PR

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: vaultly
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: prisma
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d vaultly"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    env:
      DATABASE_URL: postgresql://postgres:prisma@localhost:5432/vaultly?schema=public

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Use Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run Build
        run: npm run build:user-app
